name: Go Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [1.15, 1.16]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.node }}
      - env:
          CGO_ENABLED: "0"
        run: |
          go build -o isg_exporter
          go test
